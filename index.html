<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="https://kit.fontawesome.com/8bee116590.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- nav bar -->
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <span class='navbar-brand mx-auto h1'>Weather Dashboard</span>
  </nav>

  <!-- City search bar -->
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='card search-module'>
          <div class='card-body'>
            <label>Search For a City:</label>
            <div class="input-group mb-3">
              <input id="city-search" type="text" class="form-control" placeholder="New York, NY">
              <div class="input-group-append">
                <button id='getWeather' class="btn btn-success" type="submit">
                  <i id='getWeatherIcon' class="fas fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            
            <!-- Past searched cities -->
            <div id='past-cities'></div>
          </div>
        </div>
      </div>
      <div class='col-md-9 '>
        <div class='row'>
          <div class='card'>
            <div class='card-body'>
              <h5 class='card-title' id='cityName'>City</h5>
              <ul>
                <!-- current city and weather information -->
                <li><img id='curWeathIcn'></img></li>
                <li class='card-text' id='curTemp'>Temperature:</li>
                <li class='card-text' id='curHum'>Humidity:</li>
                <li class='card-text' id='curWind'>Wind Speed:</li>
                <li class='card-text' id='curUv'>UV INDEX:</li>
              </ul>
            </div>
          </div>
        </div>
        <div class='row'>
          <h2 class='card-title'>5-Day Forcast</h2>
        </div>
        <div class='row' id='forecast'></div>
      </div>
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'
    integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
